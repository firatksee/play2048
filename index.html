<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="keywords"
      content="play 2048, 2048 game, 2048, Fırat Köse, firatksee, github"
    />
    <meta name="description" content="Play 2048 free on browser." />
    <meta name="author" content="Fırat Köse" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="page-title"><p>2048</p></header>
    <section id="how-to-play">
      <p>
        <strong class="title">How To Play:</strong> Use
        <span class="emphasize">arrow keys</span> to make moves. Two colliding
        <span class="emphasize">same values merge into one</span> and they
        <span class="emphasize">double</span>.
        <br />
        Press 'R' to restart.
      </p>
    </section>
    <section id="game-section">
      <div id="game-board" class="game-over">
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
        <div class="block"><p></p></div>
      </div>
    </section>

    <section id="side">
      <div id="high-score" class="side-item">
        <p class="title">HIGH SCORE</p>
        <p class="high-score"></p>
      </div>
      <div id="current-score" class="side-item">
        <p class="title">SCORE</p>
        <p class="current-score"></p>
      </div>
      <div onclick="restart()" class="restart-button side-item btn">
        <p class="title">RESTART</p>
      </div>
    </section>
    <footer>
      <p style="display: inline-block">by&nbsp</p>
      <a href="https://github.com/firatksee" target="blank">Fırat Köse</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
